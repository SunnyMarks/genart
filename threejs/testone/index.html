<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="GLTFLoader.js"></script>

    <script>
        // Our JS will go here. 


        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;


        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Create loader
        var loader = new THREE.GLTFLoader();

        //Load a glTF resource

        loader.load('soccerballanim.glb', function (gltf) {
            scene.add(gltf.scene);

            gltf.scene;
            gltf.scenes;
            gltf.cameras;
            gltf.asset;

        },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error happened');
                //'An error happened' is being returned. Cross-Origin Request Blocked. Http no supported. 
            }
        );

        //Create needed groups
        var group = new THREE.Group();


        //Create geometry
        var geometry = new THREE.BoxGeometry(1, 1, 1, 10, 10, 10);
        var spheregeometry = new THREE.SphereGeometry(1, 32, 16);

        //Create materials
        var material = new THREE.MeshNormalMaterial({
            color: 0x00ff00,
            roughness: 1
        });

        //Create Mesh
        var cube = new THREE.Mesh(geometry, material);

        var cube2 = new THREE.Mesh(geometry, material);
        cube2.position.z = 5;


        // Change scene background
        scene.background = new THREE.Color(0xe0e0e0);
        //add fog to scene
        scene.fog = new THREE.Fog(0xe0e0e0, 20, 100);
        //add gridhelper
        const grid = new THREE.GridHelper(50, 40, 0x000000, 0x000000);
        grid.material.opacity = 0.2;
        grid.material.transparent = true;

        scene.add(grid);
        scene.add(cube);
        scene.add(cube2);

        //Create a new light
        const light = new THREE.PointLight("white", 3);
        light.position.set(0, 2, 2);
        scene.add(light);

        //Create new Light Helper to see light position
        scene.add(new THREE.PointLightHelper(light, 0.15));  //target, size

        // Setup camera controller
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        //................................
        //dat.gui 
        // var FizzyText = function () {
        //     this.message = 'dat.gui';
        //     this.speed = 0.8;
        //     this.displayOutline = false;
        //     this.explode = function () { ... };
        //     // Define render logic ...
        // };

        // window.onload = function () {
        //     var text = new FizzyText();
        //     var gui = new dat.GUI();
        //     gui.add(text, 'message');
        //     gui.add(text, 'speed', -5, 5);
        //     gui.add(text, 'displayOutline');
        //     gui.add(text, 'explode');
        // };
        //..........................................
        var animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.001;
            cube.rotation.y += 0.001;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
