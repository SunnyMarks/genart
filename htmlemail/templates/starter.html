<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        /* CLIENT-SPECIFIC STYLES */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        /* RESET STYLES */

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        /* iOS BLUE LINKS */

        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        /* GMAIL BLUE LINKS */
        u+#body a {
            color: inherit;
            text-decoration: none;
            font-size: inherit;
            font-weight: inherit;
            line-height: inherit;
        }

        /* SAMSUNG MAIL BLUE LINKS */
        #MessageViewBody a {
            color: inherit;
            text-decoration: none;
            font-size: inherit;
            font-family: inherit;
            font-weight: inherit;
            line-height: inherit;
        }

        /* Universal styles for links and stuff */

        /* Responsive styles */
    </style>
</head>

<body id="body" style="margin: 0 !important; padding: 0 !important;">

    <div>

        <!--  Logo Image -->
        <img src="" alt="">

        <!-- Headline -->
        <h1>This is a heading!</h1>

        <!-- Hero Image //simple marketing message -->
        <img src="" alt="">

        <!-- Body copy -->
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum cum quam odio dignissimos neque minima, aut
        recusandae accusantium nemo in eaque quisquam. Perspiciatis ex suscipit at sequi quis voluptas magni.

        <!-- Button //call to action  -->
        <a href="absolutelink"></a>

        <!-- Footer //unsubscribe link //address -->
        <div>
            <!-- //reminder of why they subscribed, interest in product, event -->
            <p><a href="#">Feel free to unsubscribe</a></p>
            <p>12345 Elm St. Knowhere, Tm</p>
        </div>

    </div>


</body>

</html>
